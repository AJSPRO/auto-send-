<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect MetaMask Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        h2 {
            color: #333;
        }
        #walletAddress {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Connect Wallet</h2>
        <button id="connectButton">Connect MetaMask</button>
        <div id="walletAddress"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>

    <script>
        // Mengecek jika MetaMask tersedia
        document.getElementById("connectButton").addEventListener("click", async () => {
            if (window.ethereum) {
                try {
                    // Meminta akses ke akun MetaMask
                    await window.ethereum.request({ method: 'eth_requestAccounts' });

                    // Membuat provider dan signer
                    const provider = new ethers.BrowserProvider(window.ethereum);
                    const signer = provider.getSigner();

                    // Mendapatkan alamat wallet yang terhubung
                    const userAddress = await signer.getAddress();

                    // Menampilkan alamat wallet di layar
                    document.getElementById("walletAddress").innerText = Connected Wallet: ${userAddress};
                    
                    console.log("Connected wallet address:", userAddress);
                } catch (error) {
                    alert("Error connecting wallet: " + error.message);
                    console.error(error);
                }
            } else {
                alert("Please install MetaMask to connect your wallet.");
            }
        });
    </script>

</body>
</html>
</script>

</body>
</html>

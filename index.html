<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Tokens</title>
    <style>
        /* Styling seperti sebelumnya, Anda dapat menyesuaikan sesuai keinginan */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        label {
            font-size: 14px;
            margin-bottom: 8px;
            display: block;
            text-align: left;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 20px;
            text-transform: uppercase;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .message {
            margin-top: 20px;
            font-size: 16px;
            color: green;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Send Tokens</h1>

    <button id="connectButton">Connect Wallet</button>
    
    <form id="sendForm" style="display: none;">
        <div class="form-group">
            <label for="contractAddress">Contract Address:</label>
            <input type="text" id="contractAddress" name="contractAddress" required>
        </div>

        <div class="form-group">
            <label for="receivers">Receiver Addresses (comma separated):</label>
            <input type="text" id="receivers" name="receivers" required>
        </div>

        <div class="form-group">
            <label for="amount">Amount to Send:</label>
            <input type="number" id="amount" name="amount" required>
        </div>

        <input type="submit" value="Send Tokens">
    </form>

    <div id="message" class="message"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>

<script>
    let provider;
    let signer;
    let userAddress;

    // Koneksi Wallet MetaMask
    document.getElementById("connectButton").addEventListener("click", async () => {
        if (window.ethereum) {
            provider = new ethers.BrowserProvider(window.ethereum);
            await window.ethereum.request({ method: 'eth_requestAccounts' });
            signer = provider.getSigner();
            userAddress = await signer.getAddress();

            console.log("Connected wallet: " + userAddress);

            // Tampilkan form setelah wallet terkoneksi
            document.getElementById("sendForm").style.display = "block";
            document.getElementById("connectButton").style.display = "none";
        } else {
            alert("Please install MetaMask to use this feature!");
        }
    });

    // Kirim Token
    document.getElementById("sendForm").addEventListener("submit", async function(event) {
        event.preventDefault();

        const contractAddress = document.getElementById("contractAddress").value;
        const receivers = document.getElementById("receivers").value.split(",").map(addr => addr.trim());
        const amount = document.getElementById("amount").value;

        const token = new ethers.Contract(contractAddress, [
            "function transfer(address to, uint256 amount) public returns (bool)"
        ], signer);

        try {
            // Kirim token ke masing-masing receiver
            for (let receiver of receivers) {
                const amountInUnits = ethers.parseUnits(amount.toString(), 18);
                const tx = await token.transfer(receiver, amountInUnits);
                await tx.wait();
                console.log(`Sent ${amount} tokens to ${receiver}`);
            }

            document.getElementById("message").innerText = "Tokens sent successfully!";
        } catch (error) {
            document.getElementById("message").innerText = "Error: " + error.message;
            document.getElementById("message").style.color = "red";
        }
    });
</script>

</body>
</html>

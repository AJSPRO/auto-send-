<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Send Token</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.4.0/dist/ethers.umd.min.js"></script>
</head>
<body>
    <h1>Auto Send Token</h1>
    <button id="connectWalletBtn">Connect Wallet</button>

    <div id="walletInfo" style="display:none;">
        <p>Wallet Address: <span id="walletAddress"></span></p>
        <form id="sendForm">
            <input type="text" id="receiverAddress" placeholder="Receiver Address" required><br>
            <input type="number" id="amount" placeholder="Amount" required><br>
            <button type="submit">Send Token</button>
        </form>
    </div>

    <script>
        const connectWalletBtn = document.getElementById('connectWalletBtn');
        const walletInfo = document.getElementById('walletInfo');
        const walletAddress = document.getElementById('walletAddress');
        const sendForm = document.getElementById('sendForm');

        let userWallet;

        connectWalletBtn.onclick = async () => {
            if (window.ethereum) {
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send('eth_requestAccounts', []);
                userWallet = provider.getSigner();
                const address = await userWallet.getAddress();
                walletAddress.innerText = address;
                walletInfo.style.display = 'block';
                connectWalletBtn.style.display = 'none';
            } else {
                alert("Please install MetaMask!");
            }
        };

        sendForm.onsubmit = async (e) => {
            e.preventDefault();
            const receiverAddress = document.getElementById('receiverAddress').value;
            const amount = document.getElementById('amount').value;
            
            try {
                const tx = await userWallet.sendTransaction({
                    to: receiverAddress,
                    value: ethers.utils.parseEther(amount),
                });
                alert('Transaction successful: ' + tx.hash);
            } catch (error) {
                alert('Transaction failed: ' + error.message);
            }
        };
    </script>
</body>
</html>
